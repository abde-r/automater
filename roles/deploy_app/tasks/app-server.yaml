---
- name: Deploy Application to App Server
  hosts: appservers
  become: true
  tasks:
    - name: Install required packages
      apt:
        name: 
          - git
          - python3
          - python3-pip
        state: present
        update_cache: yes

    - name: Clone application repository
      git:
        repo: 'https://github.com/example/app-repo.git'
        dest: /opt/myapp
        version: main

    - name: Ensure app dependencies are installed
      pip:
        requirements: /opt/myapp/requirements.txt
        virtualenv: /opt/myapp/venv

    - name: Start application
      shell: |
        source /opt/myapp/venv/bin/activate
        nohup python3 /opt/myapp/app.py &
      args:
        creates: /tmp/app_running
