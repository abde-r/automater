<VirtualHost _default_:443>
    ServerName example.coms
    DocumentRoot /var/www/html

    SSLEngine on
    SSLCertificateFile      /etc/ssl/certs/selfsigned.crt
    SSLCertificateKeyFile   /etc/ssl/private/selfsigned.key

    <Directory /var/www/html>
        AllowOverride All
    </Directory>
</VirtualHost>
